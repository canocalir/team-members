<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
        <header>
            <div class="header-left">
                <h2>The Creative Crew</h2>
            </div>
              <div class="header-right">
                <h3>Who We Are</h3>
                <p>
                  We are team of creatively driverse driven innovative individuals
                  working in various location from the world.
                </p>
              </div>
            </div>
        </header>
      <div class="staff-container">
        <div class="staff1 glow-on-hover">
            <figure class="person">
                <img src="./images/photo1.png" alt="person" />

                <figcaption>Bill Mahoney</figcaption>
              </figure>
        </div>
        <div class="staff2 glow-on-down">
            <figure class="person down">
                <img src="./images/photo2.png" alt="person" />
                <div class="title"><p>Director</p></div>
                <figcaption>Saba Cabrera</figcaption>
              </figure>
        </div>
        <div class="staff3 glow-on-hover">
            <figure class="person">
                <img src="./images/photo3.png" alt="person" />
                <div class="title"><p>Director</p></div>
                <figcaption>Shae Le</figcaption>
              </figure>
        </div>
       <div class="staff4 glow-on-hover">
        <figure class="person">
            <img src="./images/photo4.png" alt="person" />
            <div class="title"><p>Director</p></div>
            <figcaption>Skylah Lu</figcaption>
          </figure>
       </div>
        <div class="staff5 glow-on-down">
            <figure class="person down">
                <img src="./images/photo5.png" alt="person" />
                <div class="title"><p>Director</p></div>
                <figcaption>Griff Richards</figcaption>
              </figure>
        </div>
        <div class="staff6 glow-on-hover">
            <figure class="person">
                <img src="./images/photo6.png" alt="person" />
                <div class="title"><p>Director</p></div>
                <figcaption>Stan John</figcaption>
              </figure>
        </div>
        
        
    </div>
</div>
<script src="app.js"></script>
    </body>
  </body>
</html>
